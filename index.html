<!DOCTYPE html>
<html>
<head>
    <title> Cooking Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div id = "title">
            <h1>FOOD <br> COMBINATOR</h1>
        </div>
        <div id="game-1">
            <button id = "rice" value="rice" class="game" style='background: url("https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/AN_images/parboiled-rice-1296x728-feature.jpg?w=1155&h=1528");'>
<!--                 <img id= "rice" src=""> -->
            </button>

            <button value="pasta" class="game">

            <button value="noodle" class="game">

            </button>
        </div>


        <div>
            <a id="play-button"> <h2 >PLAY</h2></a>
        </div>
        <div>
            <h1>Type Ingredient here </h1>
        </div>
        <div>
            <input id="ingredient-selector" type="text" placeholder="eg.pasta">
        </div>
    </main>
<script src="script.js"></script>

</html>
